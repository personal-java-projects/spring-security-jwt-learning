security.oauth2.resource.jwt.key-value=test-secret

spring.main.allow-bean-definition-overriding=true

server.port=1113

spring.main.allow-circular-references= true
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/security?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root

